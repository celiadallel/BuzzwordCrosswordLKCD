<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Buzzword Crossword ðŸ§©</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {font-family:sans-serif; display:flex; flex-direction:column; align-items:center; background:#f9fafc;}
  h1 {color:#3a7bd5;}
  #grid {display:grid; grid-template-columns:repeat(7,40px); gap:2px; margin:20px;}
  .cell {
    width:40px; height:40px; background:white; border:1px solid #ddd;
    display:flex; align-items:center; justify-content:center; font-weight:600; cursor:pointer;
  }
  .cell.found {background:#3a7bd5; color:#fff;}
  #words {margin:10px; font-size:14px;}
  #msg {font-weight:bold; margin-top:15px;}
</style>
</head>
<body>
<h1>Buzzword Crossword ðŸ§©</h1>
<div id="grid"></div>
<div id="words">Find these words: <b>SYNERGY, PIVOT, CIRCLE, DEEP, BASE</b></div>
<div id="msg"></div>

<script>
// Grille corrigÃ©e (7x7)
const grid = [
 "S Y N E R G Y",
 "X D A A A I O",
 "C I R C L E V",
 "X E A A A V O",
 "B A S E P T T",
 "X E A A A O A",
 "Q P I V O T Z"
].map(r=>r.split(" "));

const words = ["SYNERGY","PIVOT","CIRCLE","DEEP","BASE"];
const board=document.getElementById("grid");

grid.flat().forEach((l,i)=>{
  const div=document.createElement("div");
  div.className="cell"; div.textContent=l;
  div.dataset.index=i;
  div.onclick=()=>checkWord(i);
  board.appendChild(div);
});

let found=[];
function checkWord(i){
  const row=Math.floor(i/7), col=i%7;
  for(const w of words){
    if(searchWord(w,row,col)){
      markWord(w,row,col);
      if(!found.includes(w)){ found.push(w); }
      if(found.length===words.length){
        document.getElementById("msg").textContent="ðŸŽ‰ You found all buzzwords!";
      }
    }
  }
}

function searchWord(word,r,c){
  const dirs=[[1,0],[0,1],[1,1],[1,-1]]; // down, right, diag
  for(const [dr,dc] of dirs){
    let ok=true;
    for(let k=0;k<word.length;k++){
      const nr=r+dr*k, nc=c+dc*k;
      if(nr<0||nc<0||nr>=7||nc>=7||grid[nr][nc]!==word[k]){ok=false;break;}
    }
    if(ok) return true;
  }
  return false;
}

function markWord(word,r,c){
  const dirs=[[1,0],[0,1],[1,1],[1,-1]];
  for(const [dr,dc] of dirs){
    let ok=true, coords=[];
    for(let k=0;k<word.length;k++){
      const nr=r+dr*k, nc=c+dc*k;
      if(nr<0||nc<0||nr>=7||nc>=7||grid[nr][nc]!==word[k]){ok=false;break;}
      coords.push(nr*7+nc);
    }
    if(ok){
      coords.forEach(idx=>{
        document.querySelector(`.cell[data-index="${idx}"]`).classList.add("found");
      });
    }
  }
}
</script>
</body>
</html>
